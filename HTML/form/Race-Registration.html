<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form>
      <div>
        <label id="firstName">First Name</label>
        <input id="firstName" />
        <label id="lastName">First Name</label>
        <input id="lastName" />
      </div>

      <div>
        <p>
            <label id="radio">Select a Race:</label>
        </p>
        <p>
            <input type="radio" name="radio">Fun Run 5k</input><br/>
            <input type="radio" name="radio">Half Marathon</input><br/>
            <input type="radio" name="radio">Full Marathon</input><br/>
        </p>
      </div>
      <div>
        <label id="email">Email</label>
        <input id="email" type="email"/>
        <label id="password" type="password">Password</label>
        <input id="password" type="password"/>
      </div>
      <div>
        <label id="ageGroup">Select Age Group</label>
        <select id="ageGroup">
            <option>under 18</option>
            <option>18-30</option>
            <option>30-40</option>
            <option>40-50</option>
            <option>50-60</option>
            <option>over 60</option>
        </select>
      </div>
      <div>
        <button>Register!</button>
      </div>
    </form>
  </body>
</html>
